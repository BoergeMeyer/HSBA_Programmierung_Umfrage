<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Meine Umfragen</title>
    <link rel="stylesheet" th:href="@{/style.css}" type="text/css">
</head>
<body>
    <div th:replace="layout/menu :: menu"></div>
    <div style="margin: 0px auto; max-width: 1000px;">
        <br><br><br>
        <!-- SURVEY EDIT -->
        <div th:each="survey : ${getSurveyByIdAndUser}">
            <h3 th:text="${survey.title}"></h3>
            <a th:href="@{/surveys/change(change='Survey',id=${survey.id})}">bearbeiten</a>
            <p>Beschreibung: <span th:text="${survey.description}"></span></p>
            <div  th:each ="questions : ${survey.getQuestions()}">
                <p  th:text="${questions.title}"></p>
                <a th:href="@{/surveys/change(change='Question',id=${questions.id})}">edit Question</a>
                <a th:href="@{/surveys/delete(type='question',sid=${survey.id},e=${questions.id})}">delete Question</a>
                <ul  th:each ="answers : ${questions.getAnswers()}">
                    <li>
                        <input type="radio" name="" value=""><span th:text="${answers.title}"></span>
                        <a th:href="@{/surveys/change(change='Answer',id=${answers.id})}">edit Answer</a>
                        <a th:href="@{/surveys/delete(type='answer',sid=${survey.id},e=${answers.id})}">delete</a>
                    </li>
                </ul>
                <form action="add" method="get">
                    <input th:name="title" type="text">
                    <input th:name="sid" th:value="${questions.id}" type="hidden">
                    <button th:name="actioname" th:value="addAnswer" type="submit">Antwort Hinzufügen</button>
                </form>
            </div>
            <form action="add" method="get">
                <input th:name="title" type="text">
                <input th:name="sid" th:value="${survey.id}" type="hidden">
                <button th:name="actioname" th:value="addQuestion" type="submit">Frage Hinzufügen</button>
            </form>
            <a href="/surveys/my">Zurück</a>
        </div>
    </div>
    <div th:replace="layout/footer :: footer"></div>
</body>
</html>
