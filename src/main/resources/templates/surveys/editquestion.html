<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frage Bearbeiten</title>
</head>
<body>
<h1 th:text="${'Frage:' + editquestion.question.name}"></h1>
<li th:each="Antwort : ${question.awnsers}">

</li>
<form method="post" th:action="@{/editquestion/{id}(id=${survey.question.id})}" th:object="${editquestionform}">
    <div class="form-group row">
        <label class="col-form-label col-form-label-sm col-sm-2">Antwort hinzufügen</label>
        <div class="col-sm-10">
            <input class="form-control form-control-sm" type="text"/>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <button class="btn btn-primary btn-sm" type="submit"><Hinzufügen></button>
            <a class="btn btn-sm btn-outline-secondary ml-3" th:href="@{/editsurvey/{id}(id=${survey.id})}">Abbrechen</a></div>
    </div>
</form>
</body>
</html>
