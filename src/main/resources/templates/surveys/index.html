<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Umfragen</title>
    <link rel="stylesheet" th:href="@{/style.css}" type="text/css">
</head>
<body>
<div th:replace="layout/menu :: menu"></div>

<div class="content">
    <div>
        <div th:each="survey : ${surveyAll}" class="selectSurvey">
            <h3 th:text="${survey.title}"></h3>
            <hr>
            <div th:if="${survey.description != null}">Beschreibung: <span th:text="${survey.description}"></span></div>
            <div class="selection">
                <ul><li><a th:href="@{../voting/{sid}(sid = ${survey.id})}">Abstimmen</a></li><li><a href="">Auswertung</a></li></ul>
            </div>
        </div>
    </div>
</div>
<div th:replace="layout/footer :: footer"></div>
</body>
</html>
