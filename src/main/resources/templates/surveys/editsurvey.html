<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Meine Umfragen</title>
  <link rel="stylesheet" th:href="@{/style.css}" type="text/css">
</head>
<body>
<div th:replace="layout/menu :: menu"></div>
<br><br><br>
<h1>UMFRAGEN zum Editieren:</h1>
<div th:each="survey : ${getSurveyById}">
  <hr>
  <form><input type="text" name="title" th:value="${survey.title}"><button type="submit">Speichern</button></form>
  <div>
    <form><input type="text" name="description" th:value="${survey.description}"><button type="submit">Speichern</button></form>
  </div>
  <hr>
  <div  th:each ="questions : ${survey.getQuestions()}">
    <div><form><input type="text" th:value="${questions.title}"><button type="submit">Speichern</button></form></div>
    <ul  th:each ="answers : ${questions.getAnswers()}">
      <li><form><input type="text" name="answer" th:value="${answers.title}"><button type="submit">Speichern</button></form></li>
    </ul>
  </div>
</div>

<br><br><br>
<br><br><br>
<div th:replace="layout/footer :: footer"></div>
</body>
</html>
