<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Creator</th>
            <th>Questions</th>
        </tr>
        <tr th:each="survey : ${surveyAll}">
            <td th:text="${survey.id}"></td>
            <td th:text="${survey.title}"></td>
            <td th:text="${survey.creator.getName()}"></td>
            <td >
                <div th:each ="questions : ${survey.getQuestions()}">
                    <p th:text="${questions.title}"></p>
                            <ul th:each ="answers : ${questions.getAnswers()}">
                                <li th:text="${answers.getTitle()}"></li>
                            </ul>
                </div>
            </td>
        </tr>
    </table>


</body>
</html>
